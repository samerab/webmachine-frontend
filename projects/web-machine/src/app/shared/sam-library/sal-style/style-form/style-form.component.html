<mat-card>
  <mat-card-header color="accent">
    <mat-card-title>{{ style.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="style-form-container">
      <style-value-input
        [style]="style"
        [formControlName]="style.partNameList[0]"
        [label]="topLabel"
      ></style-value-input>

      <style-value-input
        [style]="style"
        *ngIf="showAll"
        [formControlName]="style.partNameList[1]"
        label="right"
      ></style-value-input>

      <style-value-input
        [style]="style"
        *ngIf="showAll"
        [formControlName]="style.partNameList[2]"
        label="bottom"
      ></style-value-input>

      <style-value-input
        [style]="style"
        *ngIf="showAll"
        [formControlName]="style.partNameList[3]"
        label="left"
      ></style-value-input>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon (click)="deleteStyle()">delete</mat-icon>
    </button>
    <mat-slide-toggle
      *ngIf="showFourvalueBtn"
      (change)="onCheckboxChange($event.checked)"
      color="primary"
    >
      {{ "all equal" }}
    </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
