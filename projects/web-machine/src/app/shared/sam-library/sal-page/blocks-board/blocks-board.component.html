<div class="blocks-container">
  <div (click)="addBlock(blockData.blockName)" *ngFor="let blockData of blockSv.blockDataList" class="block">
    <div class="img">
      <img
        src="{{ '/assets/blocks-images/' + blockData.file }}"
        alt="youtube logo"
      />
    </div>
    <h3>{{ blockData.blockName }}</h3>
  </div>
</div>
