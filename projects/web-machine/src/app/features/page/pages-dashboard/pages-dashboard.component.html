<sal-table
  [data]="pages$ | async"
  [columns]="['title', 'id']"
  [hasAction]="true"
  [hasSelection$]="showSelectionSubject$"
  (multiSelect)="onSelect($event)"
  (rowSelect)="onPageClick($event)"
  (actionClick)="onActionClick($event)"
></sal-table>

<sal-context-menu #contextMenu>
  <sal-btn (click)="editPage()" icon="edit">edit</sal-btn>
  <sal-btn (click)="deletePage()" icon="delete">delete</sal-btn>
</sal-context-menu>

<sal-portal hostId="salTableExternalGuest">
  <div class="tools">
    <button (click)="addPage()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <button (click)="deletePages()" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</sal-portal>
